# no storage required, in-memory logging, client-side sessions

server_list     my_http

log
{
    type            memory 
    memory.limit    200     # 200 lines max
}

my_http
{
    type            http
    addr.type       IPv4
    addr.port       8080
    dir_root        /www  # having your pages stored in /www into embfs

    session.type    client
}

